- name: Logstash
  hosts: all
  become: true
  tasks:
    - name: Copy Logstash
      ansible.builtin.template:
        src: logstash.conf
        dest: /etc/logstash/conf.d/logstash.conf

    - name: Restart Logstash
      ansible.builtin.systemd_service:
        name: logstash
        state: restarted
        enabled: yes




